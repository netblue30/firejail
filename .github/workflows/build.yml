name: Build CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - CONTRIBUTING.md
      - README
      - README.md
      - RELNOTES
      - SECURITY.md
  pull_request:
    branches: [ master ]
    paths-ignore:
      - CONTRIBUTING.md
      - README
      - README.md
      - RELNOTES
      - SECURITY.md

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install expect gcc-11 libapparmor-dev libselinux1-dev ninja-build xzdec
    - name: Install meson
      run: pip install meson==0.49.2
    - name: meson setup
      run: CC=gcc-11 meson setup _builddir --werror --prefix=/usr -Danalyzer=true -Dapparmor=true -Dselinux=true
    - name: meson compile
      run: ninja -C _builddir
    - name: meson install
      run: sudo "$(which meson)" install -C _builddir --no-rebuild
