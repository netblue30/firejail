# Builds the project with alternative tools.

name: Build-extra

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths:
      - 'm4/**'
      - 'src/**.c'
      - 'src/**.h'
      - 'src/**.mk'
      - 'src/**Makefile'
      - .github/workflows/build-extra.yml
      - Makefile
      - ci/printenv.sh
      - config.mk.in
      - config.sh.in
      - configure
      - configure.ac
  pull_request:
    paths:
      - 'm4/**'
      - 'src/**.c'
      - 'src/**.h'
      - 'src/**.mk'
      - 'src/**Makefile'
      - .github/workflows/build-extra.yml
      - Makefile
      - ci/printenv.sh
      - config.mk.in
      - config.sh.in
      - configure
      - configure.ac

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  build-clang:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
      with:
        egress-policy: block
        allowed-endpoints: >
          azure.archive.ubuntu.com:80
          github.com:443
          packages.microsoft.com:443
          ppa.launchpadcontent.net:443
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
    - name: update package information
      run: sudo apt-get update -qy
    - name: install dependencies
      run: >
        sudo apt-get install -qy
        libapparmor-dev libselinux1-dev
    - name: print env
      run: ./ci/printenv.sh
    - uses: actions/checkout@v2
    - name: Install meson
      run: pip install --pre meson==0.49.2
    - name: meson setup
      run: CC=clang-11 meson setup _builddir --werror
    - name: meson compile
      run: meson compile -C _builddir
  scan-build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install meson
      run: pip install --pre meson
    - name: install clang-tools-11
      run: sudo apt-get install clang-tools-11
    - name: meson setup
      run: CC=clang-11 meson setup _builddir --werror
    - name: scan-build
      run: ninja -C builddir scan-build
  cppcheck:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: install cppcheck
      run: sudo apt-get install cppcheck
    - name: cppcheck
      run: cppcheck -q --force --error-exitcode=1 --enable=warning,performance .
