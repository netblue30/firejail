name: Build CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - CONTRIBUTING.md
      - README
      - README.md
      - RELNOTES
      - SECURITY.md
  pull_request:
    branches: [ master ]
    paths-ignore:
      - CONTRIBUTING.md
      - README
      - README.md
      - RELNOTES
      - SECURITY.md

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install gcc-11 libapparmor-dev libselinux1-dev expect xzdec
    - name: meson setup
      #TODO: --enable-analyzer --enable-apparmor --enable-selinux
      run: CC=gcc-11 meson setup _builddir --werror --prefix=/usr
    - name: meson compile
      run: meson compile -C _builddir
    - name: meson install
      run: sudo meson install -C _builddir
