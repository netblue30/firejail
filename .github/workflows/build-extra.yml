name: Build-extra CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - CONTRIBUTING.md
      - README
      - README.md
      - RELNOTES
      - SECURITY.md
      - 'etc/**'
      - 'src/firecfg/firecfg.config'
      - '.github/ISSUE_TEMPLATE/*'
      - '.github/pull_request_template.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - CONTRIBUTING.md
      - README
      - README.md
      - RELNOTES
      - SECURITY.md
      - 'etc/**'
      - 'src/firecfg/firecfg.config'
      - '.github/ISSUE_TEMPLATE/*'
      - '.github/pull_request_template.md'

# TODO: Add jobs for minimal (0.49.2) and maximal (latest release(-candidate)) meson version
jobs:
  build-clang:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: meson setup
      run: CC=clang-11 meson setup _builddir --werror
    - name: meson compile
      run: meson compile -C _builddir
  scan-build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: install clang-tools-11
      run: sudo apt-get install clang-tools-11
    - name: meson setup
      run: CC=clang-11 meson setup _builddir --werror
    - name: scan-build
      run: ninja -C builddir scan-build
  cppcheck:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: install cppcheck
      run: sudo apt-get install cppcheck
    - name: cppcheck
      run: cppcheck -q --force --error-exitcode=1 --enable=warning,performance .
