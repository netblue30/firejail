name: Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: install GCC 10
      run: sudo apt-get install gcc-10
    - name: configure
      run: CC=gcc-10 ./configure --enable-fatal-warnings --enable-analyzer
    - name: make
      run: make
